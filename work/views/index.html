<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <script src="javascripts/angular/angular.min.js"></script>
    <script src="javascripts/min.js"></script>
    <script src="javascripts/phone.js"></script>
    <link rel="stylesheet" href="stylesheets/mui.min.css">
    <script>
        window.onload = function () {
            var placeholder = document.querySelector(".mui-placeholder");
            var input = document.querySelector(".mui-input-clear");
            placeholder.onclick = function () {
                this.style.width = "20px";
                input.focus();
            }
            input.onblur = function () {
                placeholder.style.width = "100%";
            }
        }
    </script>
    <style>
        .zimu{
            width:100%;
            height: 20px;
            /*background: red;*/
            /*color: #fff;*/
            background: #8c8c8c;
            margin-bottom: 10px;
            border-radius: 10px;
            opacity: 0.8;
        }
        .en{
            display: flex;
            flex-direction: column;
            justify-content: center;
            position: fixed;
            text-align: center;
            right:5px;
            width:20px;
            height:80%;
            z-index:999;
            top:0;
            bottom:0;
            margin:auto 0;
        }
    </style>
</head>

<body ng-app="myapp">
<div ng-view=""></div>

    </div>
    <nav class="mui-bar mui-bar-tab">
